{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Video Background -->
    
    <video autoplay muted loop playsinline preload="metadata" id="background-video">    
        <source src="{% static 'media/comprimido.mp4' %}" type="video/mp4">
        Tu navegador no soporta video en HTML5.
    </video>

   
    <!-- Carousel Section -->
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'media/slider1.jpg' %}" class="d-block w-100" alt="Slider 1">
                <div class="carousel-caption d-none d-md-block">
                    <h2>BIENVENIDOS A VILLAGE</h2>
                    <p>Ãšnete a nuestras aventuras y eventos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://example.com/slider2.jpg" class="d-block w-100" alt="Slider 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Torneos Mensuales</h5>
                    <p>Demuestra tus habilidades y gana premios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://example.com/slider3.jpg" class="d-block w-100" alt="Slider 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Eventos Exclusivos</h5>
                    <p>Forma equipo y participa en nuestras competiciones</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
</div>

<style>
    #background-video {
    position: fixed;
    top: 0;
    left: 0;
    
    
    object-fit: cover;
    z-index: -1; /* Enviar el video al fondo */
}


</style>

{% endblock %}
